<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/background.css">
    <title>Document</title>
</head>

<body>
    <form id="msform">
        <div>
            <table width="200%" padding="10" border=1>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Title</td>
                        <td>Author</td>
                        <td>Publisher</td>
                        <td>Publish Date</td>
                        <td>Detail</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${listbooks}">
                        <td>
                            <a th:text="${book.id}"></a>
                        </td>
                        <td>
                            <a th:text="${book.title}"></a>
                        </td>
                        <td>
                            <a th:text="${book.author}"></a>
                        </td>
                        <td>
                            <a th:text="${book.publisher}"></a>
                        </td>
                        <td>
                            <a th:text="${book.mfgDate}"></a>
                        </td>
                        <td>
                            <a th:href="@{'/list-books/details/'+${book.id}}">Details</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </form>
</body>

</html>
