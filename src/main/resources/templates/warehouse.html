<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <html xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <title>Admin site</title>
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <span class="las la-accusoft">
                </span><span>L2Global</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/inventory">
                        <span class="las la-igloo"></span>
                        <span>Item</span>
                    </a>
                </li>
                <li>
                    <a href="/inventory/stores" class="active">
                        <span class="las la-users"></span>
                        <span>Store</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-content">
        <div>
            <header>
                <h2>
                    <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label> Warehouse
                </h2>

                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search here" />
                </div>
                <div class="user-wrapper">
                    <img th:src="@{/image/2.jpg}" width="40px" height="40px" alt="" />
                    <div>
                        <h4>Truong Ho</h4>
                        <small>Super Admin</small>
                    </div>
                </div>
            </header>
        </div>
        <div>
            <main margin="0">
                <div class="cards">
                    <div class="card-single">
                        <div>
                            <h1>54</h1>
                            <span>Total in stock</span>
                        </div>
                        <div>
                            <span class="las la-users"></span>
                        </div>
                    </div>
                    <div class="card-single">
                        <div>
                            <h1>something</h1>
                            <span>Best seller</span>
                        </div>
                        <div>
                            <span class="lab la-google-wallet"></span>
                        </div>
                    </div>
                    <div class="card-single">
                        <div>
                            <h1>0</h1>
                            <span>Order</span>
                        </div>
                        <div>
                            <span class="las la-shopping-bag"></span>
                        </div>
                    </div>
                </div>
                <div class="recent_grid">
                    <div class="projects">
                        <div class="card">
                            <div class="card-header">
                                <h3 th:align="center">Top Store</h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table width="100%">
                                        <thead>
                                            <tr>
                                                <td>Item id</td>
                                                <td>Name</td>
                                                <td>Type</td>
                                                <td>Number in stock</td>
                                                <td>Status</td>
                                                <td>Option</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <span th:text="${storeItem.item.id}"></span>
                                                </td>
                                                <td>
                                                    <span th:text="${storeItem.item.title}"></span>
                                                </td>
                                                <td>
                                                    <span th:text="${storeItem.item.type}"></span>
                                                </td>
                                                <td>
                                                    <span th:text="${storeItem.quantity}}"></span>
                                                </td>
                                                <td>
                                                    <span class="status orange"></span>
                                                    <span th:text="${storeItem.active}"></span>
                                                </td>
                                                <td>
                                                    <a class="button" th:href="@{'/inventory/stores/details/'+${store.id}}">Details</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>

            </main>
            </div>
        </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script type="text/javascript" th:src="@{/js/signup.js}"></script>

</html>
