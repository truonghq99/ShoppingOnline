<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <title>Import Bill</title>
</head>

<body>
    <form th:action="@{/reciept}" method="post">
        <fieldset>
            <label>Chọn nhà cung cấp</label>
            <select th:selected="*{supplier.company}">
            <option th:each="supplier : ${listSupplier}"  th:text="*{supplier.company}" ></option>
        </select>
            <a th:href="@{/home/create-supplier}">Add new supplier</a>
            <br>
            <div>
                <label>Import Date</label>
                <input type="date" th:field="*{bill.date}" placeholder="Import Date" />
            </div>
            <div>
                <pre class="fs-title">       Price                 Discount               Total</pre>
            </div>
            <div>
                <input id="priceBill" type="text" th:field="*{bill.price}" placeholder="Price" />
                <input id="discountBill" type="text" th:field="*{bill.discount}" placeholder="Discount" />
                <input id="totalBill" type="text" th:field="*{bill.totalPrice}" placeholder="TotalPrice" />
                <button type="submit" value="Submit">Save</button>
            </div>
        </fieldset><br>
        <fieldset>
            <h1 th:align="center">List item</h1>
            <table width="100%" padding="10" border=10>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Type of Item</td>
                    <td>Price of Item</td>
                    <td>MFG Date</td>
                    <td>Quantity</td>
                    <td>Amount</td>
                    <td>Discount</td>
                    <td>Total Price</td>
                </tr>

                <tr class="for" th:each="item : ${listItem}">
                    <td>
                        <a th:text="${item.id}"></a>
                    </td>
                    <td>
                        <a th:text="${item.title}"></a>
                    </td>
                    <td>
                        <a th:text="${item.type}"></a>
                    </td>
                    <td>
                        <a class="price" th:text="${item.price}"></a>
                    </td>
                    <td>
                        <a th:text="${item.mfgDate}"></a>
                    </td>
                    <td>
                        <input class="quantity" type="text" th:field="*{importItem.quantity}" />
                    </td>
                    <td>
                        <input class="amount" th:value="${item.price}*${importItem.quantity}" readonly="readonly" />
                    </td>
                    <td>
                        <input class="discount" type="text" th:field="*{importItem.discount}"></a>
                    </td>
                    <td>
                        <a class="totalPrice" th:field="*{importItem.totalPrice}"></a>
                    </td>


                </tr>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script type="text/javascript" th:src="@{/js/display.js}"></script>

</html>
