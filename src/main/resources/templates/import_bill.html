<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <title>Import Bill</title>
</head>

<body>
    <form th:action="@{/reciept}" method="post">
        <fieldset>
       
            <label>Chọn nhà cung cấp</label>
            <select th:field="${bill.supplier}">
            <option th:each="supplier : ${listSuppliers}"  th:text="${supplier.company}" th:value="${supplier.id}"></option>
        </select>
            <a th:href="@{/home/create-supplier}">Add new supplier</a>
            <br>
            <div>
                <label>Import Date</label>
                <input type="date" th:field="${bill.date}" placeholder="Import Date" />
            </div>
            <div>
                <pre class="fs-title">       Price                 Discount               Total</pre>
            </div>
            <div>
                <input id="priceBill" type="text" th:field="*{bill.price}" placeholder="Price" readonly="readonly" />
                <input id="discountBill" type="text" th:field="*{bill.discount}" placeholder="Discount" />
                <input id="totalBill" type="text" th:field="*{bill.totalPrice}" placeholder="TotalPrice" readonly="readonly" />
                <button type="submit" value="Submit">Save</button>
            </div>
        </fieldset><br>
        <fieldset>
            <h1 th:align="center">List item</h1>
            <table width="100%" padding="10" border=10>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Type of Item</td>
                    <td>Price of Item</td>
                    <td>MFG Date</td>
                    <td>Quantity</td>
                    <td>Amount</td>
                    <td>Discount</td>
                    <td>Total Price</td>
                </tr>

                <tr class="for" th:each="item : ${listImportItems}" th:field="${bill.importItems}" th:value="${item}">
                    <td>
                        <a th:text="${item.item.id}"></a>
                    </td>
                    <td>
                        <a th:text="${item.item.title}"></a>
                    </td>
                    <td>
                        <a th:text="${item.item.type}"></a>
                    </td>
                    <td>
                        <input th:id="'price'+${item.item.id}" class="price" th:value="${item.item.price}" style="width:40px" />
                    </td>
                    <td>
                        <a th:text="${item.item.mfgDate}"></a>
                    </td>
                    <td>
                        <input th:id="'quantity'+${item.item.id}" class="quantity" th:field="${item.quantity}" name = "quantity" type="text"  />
                    </td>
                    <td>
                        <input th:id="'amount'+${item.item.id}" readonly="readonly" />
                    </td>
                    <td>
                        <input th:id="'discount'+${item.item.id}" type="text"  />
                    </td>
                    <td>
                    </td>
                </tr>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script type="text/javascript" th:src="@{/js/display.js}"></script>

</html>
